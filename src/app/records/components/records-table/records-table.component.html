<table mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let record"> {{record.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
    <mat-cell *matCellDef="let record"> {{record.value | currency:'USD'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="datetime">
    <mat-header-cell *matHeaderCellDef> Datetime </mat-header-cell>
    <mat-cell *matCellDef="let record"> {{record.datetime | date:'MMM d, H:mm'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
    <mat-cell *matCellDef="let record"> {{record.category.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="counterparty">
    <mat-header-cell *matHeaderCellDef> Counterparty </mat-header-cell>
    <mat-cell *matCellDef="let record"> {{record.counterparty}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
