<mat-toolbar color="primary">
  <span>Budget</span>
  <period-selector></period-selector>
</mat-toolbar>

<main>

  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="search">
    <mat-form-field>
      <input matInput #filter placeholder="Filter counterparties">
    </mat-form-field>
  </div>

  <app-records-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns">
  </app-records-table>

</main>
